<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link href="./css/style.css" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet"/>
        <title>Movimientos Cliente</title>
    </h:head>
    <h:body>
        <ui:insert name="content" >
             <ui:include src="header.xhtml"/>
        </ui:insert>
        <div id="content">
                <div id="content-header">
                    <p>
                        Hola <h:outputText value="#{movimientosClienteBean.cliente.nombre}"></h:outputText>, tienes un saldo de
                        <h:outputText value="#{movimientosClienteBean.saldo}"></h:outputText>.
                    </p>
                </div>
                <div id="content-main">
                    <h:dataTable value="#{movimientosClienteBean.movimientos}" var="mov" >
                        <h:column>
                            <f:facet name = "header">Concepto</f:facet>
                            #{mov.concepto}
                        </h:column>
                        <h:column>
                            <f:facet name = "header">Fecha de comprobante</f:facet>
                            #{mov.fecha}
                        </h:column>
                        <h:column>
                            <f:facet name = "header">Valor</f:facet>
                            #{mov.importe}
                        </h:column>
                        <h:column>
                             <f:facet name = "header">Saldo despu√©s</f:facet>
                            #{mov.saldo}
                        </h:column>
                    </h:dataTable>
                </div>
                <div id="content-side">
                    <form name="search-mov" action="Movimientos">
                        <input type="text" name="concepto" value=""/>
                        <input type="submit" value="Filtrar" />
                        <div class="checkbox-rounded">
                            <label class="switch">
                                <input type="checkbox" name="ingresos" value="si" />
                                <span class="slider round"></span>
                            </label>
                            <p>Ingresos</p>
                        </div>
                        <div class="checkbox-rounded">
                            <label class="switch">
                                <input type="checkbox" name="gastos" value="si" />
                                <span class="slider round"></span>
                            </label>
                            <p>Gastos</p>
                        </div>
                    </form>
                </div>
                <div style="clear: both;"></div>
            </div>
    </h:body>
</html>
