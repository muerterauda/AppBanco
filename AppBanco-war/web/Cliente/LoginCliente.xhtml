<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link href="../css/style.css" rel="stylesheet" type="text/css"/>
        <link href="./css/style.css" rel="stylesheet" type="text/css"/> <!-- Hasta que sepamos poneerlo en absoluto -->

        <title>Login Cliente</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>
    <h:body>
        <div id="content-app-medium">
            <h:form>
               <h1>Banco no corrupto</h1>
               <hr />
               <p><span>DNI: </span><h:inputText value="#{LoginClienteBean.dni}"></h:inputText></p>
               <p><span>Contrase√±a: </span><h:inputSecret value="#{LoginClienteBean.password}"></h:inputSecret></p>
               <hr />               
               <div class="form-button-center">
                   <h:commandButton action="#{LoginClienteBean.doLogin()}" value="Entrar"></h:commandButton>
               </div>
           </h:form>
                <div class="error"> 
                    <p><h:outputText value="#{LoginClienteBean.error}"></h:outputText></p>
                </div>
            <h:button outcome="/Empleado/loginEmpleado" value="Login Empleado" />
    </div>
    </h:body>
