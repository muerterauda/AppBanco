<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link href="../css/style.css" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet"/>
        <title>PrincipalEmpleado</title>
    </h:head>
    <h:body>
        <div id="content-app">
            <h:form>
                <h:selectOneMenu value="#{localeBean.localeCode}" onchange="submit()" valueChangeListener="#{localeBean.setLocale}">
                    <f:selectItems value="#{localeBean.countriesInMap}"></f:selectItems>
                </h:selectOneMenu>
            </h:form>

            <div id="ppalEmpleado" class="ppalEmpleado">
                <nav>
                    <ul>
                        <li>
                            <h1> <h:outputText value="#{msg['apuntes']}"/> </h1>
                            <h:link outcome="apuntesEmpleado.xhtml"/>
                        </li>
                        <li>
                            <h1><h:outputText value="#{msg['altadeusuarios']}"/></h1>
                            <a href="#" />
                        </li>
                        <li>
                            <h1> <h:outputText value="#{msg['salir']}"/> </h1>
                            <h:link outcome="loginEmpleado.xhtml"/>
                        </li>

                    </ul>
                </nav>
            </div>

        </div>
    </h:body>
</html>
