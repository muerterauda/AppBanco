<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{localeBean.currentLocale}"/>
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link href="../css/style.css" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet"/>
        <title> Login Empleado</title>
    </h:head>
    <h:body>
        <div id="content-app-medium" >
            <h:form>
               <h:selectOneMenu value="#{localeBean.localeCode}" onchange="submit()" valueChangeListener="#{localeBean.setLocale}">
                    <f:selectItems value="#{localeBean.countriesInMap}"></f:selectItems>
               </h:selectOneMenu>
                <h1><h:outputText value="#{msg['accesoautorizado']}"/></h1>
                <hr />               
                <p> <span><h:outputText value="#{msg['numempleado']}"/> </span> <h:inputText value="#{loginEmpleadoBean.idEmpleado}" /> </p>
                <p> <span> <h:outputText value="#{msg['Password']}"/> </span> <h:inputSecret value="#{loginEmpleadoBean.password}"/> </p>
                <hr />
                <div class="form-button-center">
                    <p> <h:commandButton action="#{loginEmpleadoBean.doLogin()}" value="#{msg.Enviar}"/> </p>
                </div>
            </h:form>
                <div class="error"> 
                    <p><h:outputText value="#{msg[loginEmpleadoBean.error]}"></h:outputText></p>
                </div>
            <h:button outcome="/Cliente/LoginCliente" value="#{msg['logincliente']}" />
        </div>
    </h:body>
</html>
