<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link href="../css/style.css" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet"/>
        <title> Login Empleado</title>
    </h:head>
    <h:body>
        <div id="content-app-medium" >
            <h:form>
                <h1>Acceso Autorizado</h1>
                <hr />               
                <p> <span>Numero Empleado: </span> <h:inputText value="#{ loginEmpleadoBean.idEmpleado }" /> </p>
                <p> <span> Contrase√±a: </span> <h:inputSecret value="#{loginEmpleadoBean.password}"/> </p>
                <hr />
                <div class="form-button-center">
                    <p> <h:commandButton action="#{ loginEmpleadoBean.doLogin()}" value="Entrar"/> </p>
                </div>
            </h:form>
                <div class="error"> 
                    <p><h:outputText value="#{loginEmpleadoBean.error}"></h:outputText></p>
                </div>
            <h:button outcome="/Cliente/LoginCliente" value="Login Cliente" />
        </div>
    </h:body>
</html>
