<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link href="../css/style.css" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet"/>
        <title>Nuevo Apunte</title>
    </h:head>
    <h:body>
        <div id="content-app-medium">
            <h:form>
               
                <h:selectOneMenu value="#{localeBean.localeCode}" onchange="submit()" valueChangeListener="#{localeBean.setLocale}">
                    <f:selectItems value="#{localeBean.countriesInMap}"></f:selectItems>
                </h:selectOneMenu>
           
                <h2> #{ EmpleadoSessionBeanAbstract.cliente.dni }</h2>
                <hr/>
                <p><span><h:outputText value="#{msg['cantidad']}"/> </span><h:inputText value="#{NuevoApunteBean.cantidadTexto}"  /></p>
                <p><span><h:outputText value="#{msg['accion']}"/></span> 
                    <h:selectOneRadio value="#{NuevoApunteBean.tipo}">
                        <f:selectItem itemValue="I" itemLabel="#{msg['ingreso']}"  />
                        <f:selectItem itemValue="R" itemLabel="#{msg['reintegro']}" />
                    </h:selectOneRadio>
                    
                </p>
                <hr/>
                <div class="error"> 
                    <p><h:outputText value="#{NuevoApunteBean.error}"></h:outputText></p>
                </div>
                <div class="form-button-right">
                    <h:button outcome="principalEmpleado" value="#{msg['cancelar']}"/>
                    <h:commandButton action="#{ NuevoApunteBean.doApunte()}" value="#{msg['realizarapunte']}"/>
                </div>
                <div style="clear: both;"></div>
            </h:form>

        </div>
    </h:body>
</html>
