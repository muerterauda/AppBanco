<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{localeBean.currentLocale}"/>
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link href="../css/style.css" rel="stylesheet" type="text/css"/>
        <link href="./css/style.css" rel="stylesheet" type="text/css"/> <!-- Hasta que sepamos poneerlo en absoluto -->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet"/>
        <title>Login Cliente</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>
    <h:body>
        <div id="content-app-medium">
            <h:form>
                <h:selectOneMenu value="#{localeBean.localeCode}" onchange="submit()" valueChangeListener="#{localeBean.setLocale}">
                    <f:selectItems value="#{localeBean.countriesInMap}"></f:selectItems>
               </h:selectOneMenu>
               <h1><h:outputText value="#{msg['Banco']}"/></h1>
               <hr />
               <p><span><h:outputText value="#{msg['DNI']}"/></span><h:inputText value="#{LoginClienteBean.dni}"></h:inputText></p>
               <p><span><h:outputText value="#{msg['Password']}"/></span><h:inputSecret value="#{LoginClienteBean.password}"></h:inputSecret></p>
               <hr />               
               <div class="form-button-center">
                   <h:commandButton action="#{LoginClienteBean.doLogin()}" value="#{msg['Enviar']}"></h:commandButton>
               </div>
           </h:form>
                <div class="error"> 
                    <p><h:outputLabel value="#{msg[LoginClienteBean.error]}"></h:outputLabel></p>
                </div>
            <h:button outcome="/Empleado/loginEmpleado" value="#{msg['loginEmpleado']}" />
    </div>
    </h:body>
</html>
